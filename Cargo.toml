[package]
name = "relative-path"
version = "1.5.1"
authors = ["John-John Tedro <udoprog@tedro.se>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/udoprog/relative-path"
homepage = "https://docs.rs/crate/relative-path/"
documentation = "https://docs.rs/crate/relative-path/"
description = """
Portable, relative paths for Rust.
"""
keywords = ["path"]
categories = ["filesystem"]
readme = "README.md"
edition = "2018"

[features]
default = []

ci = ["serde"]

[dependencies]
serde = { version = "1.0", optional = true }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
